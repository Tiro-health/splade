defaults:  # (these specify which config FILES to use)
  - rerank_collection: msmarco_trec19
  - rerank_runs: new_baseline_trec19

config:  # to be provided for each run
  out_dir: experiments/rerankers/MONOT5/out/
  pretrained_no_yamlconfig: True
  tokenizer_type: castorini/monot5-3b-msmarco-10k
  max_length: 512
  eval_batch_size: 50
  reranker_type: monoT5
  top_k: 1000

init_dict:
  model_type_or_dir: castorini/monot5-3b-msmarco-10k
  fp16: false
  bf16: true

ir_datasets:
  dataset_path: /gfs-ssd/project/neuralsearch/bkup/classanc/ir_datasets/