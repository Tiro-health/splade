defaults:  # (these specify which config FILES to use)
  - rerank_collection: msmarco_trec19
  - rerank_runs: new_baseline_trec19

config:  # to be provided for each run
  out_dir: experiments/rerankers/albert/out/
  pretrained_no_yamlconfig: True
  tokenizer_type: naver/trecdl22-crossencoder-albert
  max_length: 512
  eval_batch_size: 50
  reranker_type: albert
  top_k: 1000
  return_token_type_ids: True
  add_prefix: False

init_dict:
  model_type_or_dir: naver/trecdl22-crossencoder-albert
  fp16: true
  bf16: false

ir_datasets:
  dataset_path: /gfs-ssd/project/neuralsearch/bkup/classanc/ir_datasets/