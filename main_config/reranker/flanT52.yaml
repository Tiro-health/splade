defaults:  # (these specify which config FILES to use)
  - rerank_collection: msmarco_trec19
  - rerank_runs: new_baseline_trec19

config:  # to be provided for each run
  out_dir: experiments/rerankers/flanT5-2/out/
  pretrained_no_yamlconfig: True
  tokenizer_type: google/flan-ul2
  max_length: 512
  eval_batch_size: 10
  reranker_type: PairwisePrompt
  prompt: 'Given a query "{}", which of the following two passages is more relevant to the query?\nPassage A: "{}"\nPassage B: "{}"\nOutput Passage A or Passage B: Passage '
  top_k: 20

init_dict:
  model_type_or_dir: google/flan-ul2
  fp16: false
  bf16: true

ir_datasets:
  dataset_path: /gfs-ssd/project/neuralsearch/bkup/classanc/ir_datasets/